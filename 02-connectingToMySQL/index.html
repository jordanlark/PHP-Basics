<body>
<h1>Order Some of our fantastic Soda!</h1>

<form action="recieved.php" method="POST" enctype="multipart/form-data">

<fieldset><legend>Personal Info</legend>
<span>Name</span><br> <input name="firstname" type="text" value="" required/>
<br>
<span>Email</span> <br><input name="email" type="email" value="" required/>
</fieldset>

<fieldset><legend>Pick a Flavor</legend>

<span>Soda</span><br> <select name="soda" >
 <option>Pepsi</option>
 <option>Sprite</option>
 <option>Root Beer</option>
 <option>Mountain Dew</option>
 <option>Orange</option>
</select>
<br>
<br>
<span>Diet  </span><input name="diet" type="checkbox" value="diet"/>

</fieldset>

<fieldset><legend>Order Details</legend>

<span>1-Liter Bottles  </span><input name="bottle" type="radio" value="1-Liter Bottle(s)"/>
<br>
<span>2-Liter Bottles  </span><input name="bottle" type="radio" value="2-Liter Bottle(s)"/>
<br>

<span>Amount:</span><br> <input name="amount" type="num" value="">
<p id="small">*orders must be greater than one bottle</p>
</fieldset>

<input type="submit" value="submit" id="submit"/>

</form>

</body>
